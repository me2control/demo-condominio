<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Visitante - [Condomínio]</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cor1: #2563eb; /* azul */
      --cor2: #1e40af; /* azul escuro */
      --cor3: #f1f5f9; /* cinza claro */
    }
  </style>
</head>
<body class="bg-[var(--cor3)] min-h-screen flex flex-col justify-between">

  <!-- Cabeçalho -->
  <header class="bg-white shadow p-4 flex items-center gap-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo do Condomínio" class="h-12 w-12 object-contain">
    <h1 class="text-2xl font-semibold text-[var(--cor2)]">[Nome do Condomínio]</h1>
  </header>

  <!-- Formulário -->
  <main class="flex-grow flex justify-center items-center p-4">
    <form action="/cadastro_sucesso" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-4">
      <h2 class="text-xl font-bold text-[var(--cor2)] flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[var(--cor1)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0v4m0-4v-4m0 4h8" />
        </svg>
        Cadastro de Visitante / Prestador de Serviço
      </h2>

      <div>
        <label for="nome" class="block font-medium text-gray-700">Nome *</label>
        <input type="text" name="nome" id="nome" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div>
        <label for="cpf" class="block font-medium text-gray-700">CPF *</label>
        <input type="text" name="cpf" id="cpf" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div>
        <label for="placa" class="block font-medium text-gray-700">Placa do Veículo *</label>
        <input type="text" name="placa" id="placa" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div>
        <label for="apartamento" class="block font-medium text-gray-700">Apartamento *</label>
        <input type="text" name="apartamento" id="apartamento" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div>
        <label for="vaga" class="block font-medium text-gray-700">Número da Vaga *</label>
        <input type="text" name="vaga" id="vaga" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div>
        <label for="motivo" class="block font-medium text-gray-700">Motivo da visita *</label>
        <select id="motivo" name="motivo" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white">
          <option value="">Selecione um motivo</option>
          <option value="Visita">Visita</option>
          <option value="Entrega/Serviço">Entrega/Serviço</option>
        </select>
      </div>

      <button type="submit" class="bg-[var(--cor1)] hover:bg-[var(--cor2)] text-white font-semibold px-4 py-2 rounded shadow">
        Enviar Cadastro
      </button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-white text-center p-4 text-sm text-gray-600 shadow-inner">
    Desenvolvido por ME2 System Control Digital
  </footer>

</body>
</html>
